<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="css/all.min.js"></script>
    <script src="./design.js" defer></script>
    <title>Font Awesome Page Design</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="note">
                <div class="mark">
                    <span class="fa fa-check"></span>
                </div>
                <div class="words">
                    <h4>
                        Confirmation resent! check your email again.
                    </h4>
                    <h5>
                        We've have sent you another account confirmation. Still having trouble getting your confirmation email? 
                        <a href="#">Let us know</a>
                    </h5>

                </div>
            </div>

        </div>
        <div class="below">
            <h5 id="foot">Having trouble or confused? <a href="#">Let us know</a> and we'll help</h5>
        </div>
    </div>
</body>
</html>
